<template name="postSubmit">
    <form class="main">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="url">
                        Url
                    </label>
                    <input class="form-control" type="url" placeholder="Your URL" name="url">
                </div>
                <div class="form-group">
                    <label for="title">
                        Title
                    </label>
                    <input class="form-control" type="text" placeholder="Name your post" name="title">
                </div>
                <div class="form-group">
                    <label for="message">
                        Message
                    </label>
                    <textarea name="message" rows="5" class="form-control">
                    </textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </div>
    </form>
</template>
