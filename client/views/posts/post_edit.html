<template name="postEdit">
	{{#with post}}
	<form class="main">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="url">
						Url
					</label>
					<input class="form-control" type="url" placeholder="Your URL" name="url" value="{{url}}">
				</div>
				<div class="form-group">
					<label for="title">
						Title
					</label>
					<input class="form-control" type="text" placeholder="Name your post" name="title" value="{{title}}">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary" id="submit" value="Submit">
				</div>
				<div class="form-group">
					<button class="btn btn-danger" id="delete">Delete post</button>
				</div>
			</div>
		</div>
	</form>
	{{/with}}
</template>
