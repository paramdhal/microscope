<template name="commentSubmit">
	<form name="comment" class="comment-form">
		<div class="row">
            <div class="col-sm-6">
                
                <div class="form-group">
                    <label for="body">
                        Message
                    </label>
                    <textarea name="body" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add comment</button>
                </div>
            </div>
        </div>
	</form>
</template>
